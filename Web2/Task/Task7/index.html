<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<script type="text/javascript" src="js/animate.js"></script>
</head>
<body>
	<div class="header-wrapper">
		<div class="header">
			<img src="images/a15.png" alt="温馨提示">
			<div class="tips-wrapper">
				<p class="tips">[温馨提示]最近有不少不法分子在网上骗人，请大家注意!!!</p>
			</div>
		</div>
	</div>
	<div class="box">
		<div class="slider">
			<div class="slide"><img src="images/b5.png"></div>
			<div class="slide"><img src="images/b1.png"></div>
			<div class="slide"><img src="images/b2.png"></div>
			<div class="slide"><img src="images/b3.png"></div>
			<div class="slide"><img src="images/b4.png"></div>
			<div class="slide"><img src="images/b5.png"></div>
			<div class="slide"><img src="images/b1.png"></div>
		</div>	
		<button class="both" id="left"><</button>
		<button class="both" id="right">></button>
		<div class="number-wrapper">
			<div class="number">1</div>
			<div class="number">2</div>
			<div class="number">3</div>
			<div class="number">4</div>
			<div class="number">5</div>
		</div>
	</div>
</body>
<script type="text/javascript" src="js/rotation.js"></script>
</html>
